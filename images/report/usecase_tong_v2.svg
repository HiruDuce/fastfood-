<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8f1ff"/>
      <stop offset="100%" stop-color="#f5f9ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <style>
      .title{font: 700 28px 'Segoe UI', Arial; fill:#183153}
      .subtitle{font: 500 16px 'Segoe UI', Arial; fill:#4a6fa5}
      .actor{fill:#fff; stroke:#7aa2f7; stroke-width:1.6; rx:10; filter:url(#shadow)}
      .actor-t{font:700 16px 'Segoe UI', Arial; fill:#183153}
      .usecase{fill:url(#g1); stroke:#90b4ff; stroke-width:1.4; filter:url(#shadow)}
      .usecase-t{font:600 14px 'Segoe UI', Arial; fill:#1f355e}
      .line{stroke:#446bff; stroke-width:1.6; marker-end:url(#arrow)}
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#446bff" />
    </marker>
  </defs>

  <text x="700" y="50" text-anchor="middle" class="title">Use Case tổng hệ thống FastFood</text>
  <text x="700" y="78" text-anchor="middle" class="subtitle">Guest · User · Admin và các ca sử dụng chính</text>

  <!-- Actors -->
  <rect x="60" y="150" width="180" height="60" class="actor"/>
  <text x="150" y="188" text-anchor="middle" class="actor-t">Guest</text>

  <rect x="60" y="260" width="180" height="60" class="actor"/>
  <text x="150" y="298" text-anchor="middle" class="actor-t">User</text>

  <rect x="60" y="370" width="180" height="60" class="actor"/>
  <text x="150" y="408" text-anchor="middle" class="actor-t">Admin</text>

  <!-- Use cases column 1 -->
  <rect x="360" y="130" width="240" height="50" class="usecase" rx="26"/>
  <text x="480" y="160" text-anchor="middle" class="usecase-t">Xem menu</text>

  <rect x="360" y="200" width="240" height="50" class="usecase" rx="26"/>
  <text x="480" y="230" text-anchor="middle" class="usecase-t">Xem khuyến mãi</text>

  <rect x="360" y="270" width="240" height="50" class="usecase" rx="26"/>
  <text x="480" y="300" text-anchor="middle" class="usecase-t">Thêm vào giỏ</text>

  <rect x="360" y="340" width="240" height="50" class="usecase" rx="26"/>
  <text x="480" y="370" text-anchor="middle" class="usecase-t">Mua ngay</text>

  <!-- Use cases column 2 -->
  <rect x="740" y="180" width="260" height="50" class="usecase" rx="26"/>
  <text x="870" y="210" text-anchor="middle" class="usecase-t">Thanh toán</text>

  <rect x="740" y="250" width="260" height="50" class="usecase" rx="26"/>
  <text x="870" y="280" text-anchor="middle" class="usecase-t">Xem đơn hàng</text>

  <rect x="740" y="340" width="260" height="50" class="usecase" rx="26"/>
  <text x="870" y="370" text-anchor="middle" class="usecase-t">Quản lý sản phẩm (CRUD)</text>

  <rect x="740" y="410" width="260" height="50" class="usecase" rx="26"/>
  <text x="870" y="440" text-anchor="middle" class="usecase-t">Áp dụng khuyến mãi</text>

  <!-- Links from Guest -->
  <line x1="240" y1="180" x2="360" y2="155" class="line"/>
  <line x1="240" y1="180" x2="360" y2="225" class="line"/>
  <line x1="240" y1="180" x2="360" y2="295" class="line"/>
  <line x1="240" y1="180" x2="360" y2="365" class="line"/>

  <!-- Links from User -->
  <line x1="240" y1="290" x2="740" y2="205" class="line"/>
  <line x1="240" y1="290" x2="740" y2="275" class="line"/>

  <!-- Links from Admin -->
  <line x1="240" y1="400" x2="740" y2="365" class="line"/>
  <line x1="240" y1="400" x2="740" y2="435" class="line"/>
</svg>
